<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    
    <div class="max-w-lg px-8 pt-6 pb-8 mb-4 bg-white rounded-lg shadow-md">
      <div class="mb-4 text-center">
        <img src="assets/img/bbc.png" alt="Logo" class="w-20 h-20 max-w-sm mx-auto mb-4 rounded-full">      
    </div>
      <form (ngSubmit)="login()" [formGroup]="formGroup">
        <h1 class="w-full mb-6 text-xl font-bold text-center text-blue-700">Bienvenue chez Bamba Business Computer</h1>
        <div class="mb-4 text-xl ">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="tel">login</label>
          <input formControlName="login" type="tel" placeholder="Numéro de téléphone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white  w-full">
          <div *ngIf="formGroup?.get('login')?.hasError('required') && formGroup?.get('login')?.touched" class="text-sm text-red-500">
            Le login est requis.
          </div>
          <div *ngIf="formGroup?.get('login')?.hasError('minlength') && formGroup?.get('login')?.touched" class="text-sm text-red-500">
            Le login doit contenir au moins 7 chiffres .
          </div>
        </div>
        <div class="mb-6 ">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">Password</label>
            <input formControlName="password" type="password" placeholder="*********" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white  w-full">
            <div *ngIf="formGroup?.get('password')?.hasError('required') && formGroup?.get('password')?.touched" class="text-sm text-red-500">
                Le mot de pass est requis.
            </div>
            <div *ngIf="formGroup?.get('password')?.hasError('minlength') && formGroup?.get('password')?.touched" class="text-sm text-red-500">
                Le password doit contenir au moins 4 chiffres .
            </div>
        </div>
        <div class="flex flex-col items-center justify-center">
            <button type="submit" [disabled]="formGroup.invalid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Se connecter
            </button>
          <a class="text-sm text-blue-500 hover:text-blue-800" href="#">
            Mot de passe oublié ?
          </a>
        </div>
      </form>
    </div>
  </div>
